{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>SAM Annotator</h1>
    
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <div class="tool-controls">
            <button id="positivePoint" class="active">Positive Point (+)</button>
            <button id="negativePoint">Negative Point (-)</button>
            <button id="clearPoints">Clear Points</button>
            <button id="generateSegment">Generate Segment</button>
        </div>
        
        <div class="parameter-controls">
            <h3>Segmentation Parameters</h3>
            <div class="parameter">
                <label for="pred_iou_thresh">IoU Threshold:</label>
                <input type="range" id="pred_iou_thresh" min="0" max="1" step="0.05" value="0.88">
                <span class="value">0.88</span>
            </div>
            <div class="parameter">
                <label for="stability_score_thresh">Stability Score Threshold:</label>
                <input type="range" id="stability_score_thresh" min="0" max="1" step="0.05" value="0.95">
                <span class="value">0.95</span>
            </div>
            <div class="parameter">
                <label for="min_mask_region_area">Min Mask Region Area:</label>
                <input type="number" id="min_mask_region_area" value="0" min="0">
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="imageCanvas"></canvas>
        <canvas id="pointCanvas"></canvas>
        <canvas id="maskCanvas"></canvas>
    </div>
</div>
{% endblock %}
