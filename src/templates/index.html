{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="left-panel">
        <h1>SAM Segmenter</h1>
        <div class="controls">
            <input type="file" id="imageInput" accept="image/*">
            <div class="tool-controls">
                <button id="positivePoint" class="active">(+) Mask</button>
                <button id="negativePoint">(-) Mask</button>
                <button id="clearPoints">Clear Points</button>
                <button id="generateSegment">Generate Segment</button>
                <button id="downloadMask">Download Masked Image</button>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
            <canvas id="pointCanvas"></canvas>
            <canvas id="maskCanvas"></canvas>
            <div class="loader-container">
                <div class="loader"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
